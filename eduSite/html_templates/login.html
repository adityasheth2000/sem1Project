<html>
<head>
  <title>Login Page</title>
</head>
<body>
  <div>
    <form action="" method="post">
      <fieldset>
        <legend>Login</legend>
        {{ form.csrf_token }}

        <div>
          {{ form.email.label }}<br>
          {{ form.email }}<br>
        </div>
        <div>
          {{ form.password.label }}<br>
          {{ form.password }}
        </div>
      </fieldset>
      {{ form.submit }}<br>
    </form>
  </div>
</body>
</html>
